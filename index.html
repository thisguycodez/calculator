      <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>Calculator</title>
 	 <meta name="description" content="Contact Guyton Oriji for a custom website">
    <meta name="keywords" content="Guyton Oriji, Web developer, profile,services">
    <meta name="author" content="Guyton M Oriji">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="calc.css">
 </head>
 <body>
 <div class="calc">
 	<div class="screen"></div>
 	<div class="btnz">
 		<button type="number" style="grid-area:c;-webkit-grid-area:c; ">7</button>
 		<button type="number" style="grid-area:b;-webkit-grid-area:b; ">8</button>
 		<button type="number" style="grid-area:a;-webkit-grid-area:a; ">9</button>
 		<button type="op" style="grid-area:del;-webkit-grid-area:del; ">&#9760;</button>

 		<button type="number" style="grid-area:f;-webkit-grid-area:f; ">4</button>
 		<button type="number" style="grid-area:e;-webkit-grid-area:e; ">5</button>
 		<button type="number" style="grid-area:d;-webkit-grid-area:d; ">6</button>
 		<button type="op"  style="grid-area:div;-webkit-grid-area:div; ">/</button>

 		<button type="number" style="grid-area:i;-webkit-grid-area:i; ">1</button><button type="number" style="grid-area:h;-webkit-grid-area:h; ">2</button><button type="number" style="grid-area:g;-webkit-grid-area:g; ">3</button><button type="op" style="grid-area:times;-webkit-grid-area:times; ">&#10007;</button>

 		<button type="number" style="grid-area:j;-webkit-grid-area:j; ">0</button>
 		<button type="op" style="grid-area:sqr;-webkit-grid-area:sqr; ">&#8730;</button>
 		<button type="op" style="grid-area:min;-webkit-grid-area:min; ">-</button>
 		<button type="op" style="grid-area:plus;-webkit-grid-area:plus; ">+</button>

 		<button type="op" style="grid-area:pie;-webkit-grid-area:pie; ">&#8508;</button>
 		<button type="op" style="grid-area:dot;-webkit-grid-area:dot; ">.</button>
 		<button type="op" style="grid-area:dell;-webkit-grid-area:dell; ">&#11013;</button>
 		<button type="op" style="grid-area:eval;-webkit-grid-area:eval; ">=</button>


 	</div>
 </div>
 </body>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script type="module" src="c.js"></script>
 <script type="text/javascript" src="calc.js"></script>
 </html>
